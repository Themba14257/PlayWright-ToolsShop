name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 9 * * *'  # runs every day at 9:00 UTC

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --reporter=html
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com       # or your SMTP server
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}   # set in GitHub Secrets
          password: ${{ secrets.EMAIL_PASSWORD }}   # set in GitHub Secrets
          subject: Playwright Test Results
          body: Playwright tests have finished. Check attached report.
          to: thembanaterichard@gmail.com
          attachments: playwright-report/*
